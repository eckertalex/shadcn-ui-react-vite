<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <title>Shadcn UI React Vite</title>
    </head>
    <body class="min-h-screen bg-background font-sans antialiased">
        <script>
            ;(function () {
                function getInitialColorMode() {
                    const persistedColorPreference =
                        window.localStorage.getItem('@applications_color_mode')
                    const hasPersistedPreference =
                        typeof persistedColorPreference === 'string'

                    if (hasPersistedPreference) {
                        return persistedColorPreference
                    }

                    const mql = window.matchMedia(
                        '(prefers-color-scheme: dark)',
                    )
                    const hasMediaQueryPreference =
                        typeof mql.matches === 'boolean'
                    if (hasMediaQueryPreference) {
                        return mql.matches ? 'dark' : 'light'
                    }

                    return 'light'
                }

                const initialColorMode = getInitialColorMode()
                if (initialColorMode === 'dark') {
                    const root = window.document.documentElement
                    root.classList.add('dark')
                }
            })()
        </script>
        <div id="root" class="min-h-screen"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
